{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>

                            {% endfor %}

                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-custom px-4" onclick="showLoading()">ğŸ’¾ Saqlash</button>
                </div>
                <div class="loading text-center mt-3">
                    <img src="https://i.gifer.com/ZZ5H.gif" width="50" alt="Yuklanmoqda...">
                </div>
            </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'najot_talim/students.js' %}"></script>
</body>
</html>
