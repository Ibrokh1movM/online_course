{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
</head>
<body>
<div class="container">
    <!-- LEFT SECTION -->
    <div class="left-section">
        <div class="overlay">
            <h1 class="title">Welcome to Online Cources</h1>
            <p class="subtitle">Learn, Explore, and Elevate Your Skills.</p>

            <div class="btn-group">
                <a href="#" class="btn-primary">Get Started</a>
                <a href="{% url 'online_courses:index' %}" class="btn-secondary">Explore Courses</a>
            </div>
        </div>
    </div>

    <!-- RIGHT SECTION (LOGIN FORM) -->
    <div class="wrapper">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" required placeholder=" ">
                <label>Email Address</label>
            </div>
            <button type="submit">Reset Password</button>
            <p>Remember your password? <a href="{% url 'user:login_page' %}">Login</a></p>
        </form>
    </div>
</div>


</body>
</html>
